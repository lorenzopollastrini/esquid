<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<title>Admin Home</title>
</head>

<body>
	<main>
		<h1>Admin Home</h1>
		<section>
			<h2>Eventi</h2>
			<a th:href="@{/admin/create-event}">Crea evento</a>
			<ul>
				<li th:each="event : ${events}">
					<span th:text="${event.name}"></span>
					<a th:href="@{'/admin/event/' + ${event.id} + '/delete'}">Annulla evento</a>
				</li>
			</ul>
		</section>
	</main>
</body>

</html>
