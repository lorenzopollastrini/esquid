<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

	<head th:fragment="head">
	
		<title th:text="${title}"></title>
	
	    <!-- Required meta tags -->
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	    <!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link rel="stylesheet" th:href="@{/css/style.css}">
		
		<!-- Bootstrap Icons -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
		
		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Chakra+Petch&display=swap" rel="stylesheet">
		
		<script src="https://kit.fontawesome.com/381144165f.js" crossorigin="anonymous"></script>
		
	</head>
	
	<body>
	
		<header th:fragment="header(pageTitle)" class="container container-custom my-3 p-3 gradient-custom-2 text-white rounded shadow-sm">
			<div class="d-flex justify-content-between align-items-center">
				<div class="d-flex">
					<a th:href="@{/}">
						<img th:src="@{/images/tentacle.png}" class="me-3" width="48" height="38">
					</a>		
					<div class="lh-1">
						<h4 sec:authentication="name" class="h4 mb-0 text-white lh-1"></h4>
						<small th:text="${pageTitle}"></small>
					</div>
				</div>
				<a th:href="@{/logout}" class="text-white"><i class="fa-solid fa-arrow-right-from-bracket"></i></a>
			</div>
		</header>
	
		<div th:fragment="scripts">
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		</div>
	
	</body>
	
</html>
