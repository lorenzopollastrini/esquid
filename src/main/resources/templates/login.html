<!DOCTYPE html>
<html>

<head th:replace="fragments/base.html :: head(title='Accedi')"></head>

<body>
	<main class="h-100">

	<div class="container mt-5">

		<div class="d-flex justify-content-between bg-white rounded">

			<div class="p-5 flex-fill">
				<div class="text-center">
					<h1 class="heading-app-name pt-1 pb-5">eSquid</h1>
				</div>
				<h1>Accedi</h1>
				
				<br>
				
				<div th:if="${param.error}" class="alert alert-dark" role="alert" th:text="${session[SPRING_SECURITY_LAST_EXCEPTION]}"></div>
				<div th:if="${param.logout}" class="alert alert-success" role="alert">Hai
					effettuato il logout</div>
				
				<div th:each="message : ${flashMessages}" th:text="${message}" class="alert alert-dark" role="alert">
				</div>

				<form th:action="@{/login}" method="post">
					<div class="mb-3">
						<label for="input-username" class="form-label">Username</label>
						<input type="text" name="username"
							id="input-username" class="form-control" />
					</div>

					<div class="mb-3">
						<label for="input-password" class="form-label">Password</label>
						<input type="password" name="password"
							id="input-password" class="form-control" />
					</div>
					
					<div class="d-grid">
						<button type="submit" class="btn text-white gradient-custom-2 mb-3">Accedi</button>
					</div>

				</form>
				<div class="d-flex align-items-center justify-content-center">
					<p class="mb-0 me-2">
						Non hai ancora un account? <a th:href="@{/register}" class="link-purple">Registrati</a>.</span>
					</p>
				</div>
				<hr class="hr-text my-4" data-content="oppure">
				<div class="d-grid">
					<a class="btn text-white gradient-custom-2"
						th:href="@{/oauth2/authorization/google}">
						<i class="bi bi-google"></i> Accedi con Google
					</a>
				</div>

			</div>

			<div
				class="w-50  d-flex align-items-center gradient-custom-2 rounded-end">
				<div class="mx-auto">
					<img th:src="@{/images/tentacle.png}" style="width: 220px;"
						alt="logo">
				</div>
			</div>
		</div>

	</div>

	</main>
	
	<div th:replace="fragments/base.html :: scripts"></div>
</body>

</html>
